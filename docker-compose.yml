version: '3.8'

services:
  ftp-server:
    build: ./server
    container_name: ftp-server
    ports:
      - "21:21"
      - "21000-21100:21000-21100"
    volumes:
      - ./server:/app        # ðŸ”¥ monta todo el cÃ³digo del servidor
      - ./server/data:/server
    environment:
      - FTP_ROOT=/server
      - FTP_PASV_PORTS=21000-21100
      - FTP_PASV_MIN_PORT=21000
      - FTP_PASV_MAX_PORT=21100
    networks:
      - ftp-network
    command: python /app/server.py   # ðŸ”¥ asegura que use tu cÃ³digo montado

  ftp-client:
    build: ./client
    container_name: ftp-client
    ports:
      - "8501:8501"
    volumes:
      - ./client:/app          # ðŸ”¥ monta todo el cÃ³digo del cliente
      - ./client/downloads:/app/downloads
    depends_on:
      - ftp-server
    environment:
      - FTP_SERVER=ftp-server
      - FTP_PORT=21
    networks:
      - ftp-network
    command: streamlit run /app/app.py --server.port=8501 --server.address=0.0.0.0

networks:
  ftp-network:
    driver: bridge
